<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FlashCard do Kaluszfa</title>
</head>
<body>
    <div class="container">
        <h1>Perguntas FlashCard</h1>
        <div class="flashcards" id="flashcards">
            <div class="flashcard" onclick="toggleAnswer(this)">
                <div class="question">Qual é a capital da França?</div>
                <div class="answer">Paris</div>
            </div>
            <div class="flashcard" onclick="toggleAnswer(this)">
                <div class="question">Qual é a capital do Brasil?</div>
                <div class="answer">Brasília</div>
            </div>
            <div class="flashcard" onclick="toggleAnswer(this)">
                <div class="question">Qual é a capital da Espanha?</div>
                <div class="answer">Madri</div>
            </div>
            <div class="flashcard" onclick="toggleAnswer(this)">
                <div class="question">Qual é a capital da Itália?</div>
                <div class="answer">Roma</div>
            </div>
            <div class="flashcard" onclick="toggleAnswer(this)">
                <div class="question">Qual é a capital da Alemanha?</div>
                <div class="answer">Berlim</div>
            </div>
            <div class="flashcard" onclick="toggleAnswer(this)">
                <div class="question">Qual é a capital do Japão?</div>
                <div class="answer">Tóquio</div>
            </div>
        </div>
    </div>

    <script>
        function toggleAnswer(card) {
            const answer = card.querySelector('.answer');
            if (answer.style.display === 'none' || answer.style.display === '') {
                answer.style.display = 'block';
                card.style.backgroundColor = '#e0ffe0'; // Alterar cor ao mostrar resposta
            } else {
                answer.style.display = 'none';
                card.style.backgroundColor = 'white'; // Voltar à cor original
            }
        }

        // Ocultar as respostas inicialmente
        document.querySelectorAll('.answer').forEach(answer => {
            answer.style.display = 'none';
        });
    </script>
</body>
</html>
