<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flashcards</title>
</head>
<body>
    <div class="container">
        <h1>Flashcards</h1>
        <div class="flashcard" id="flashcard">
            <div class="question" id="question">Qual é a capital da França?</div>
            <div class="answer" id="answer">Paris</div>
        </div>
        <button id="toggle">Mostrar Resposta</button>
    </div>

    <script>
        const flashcard = document.getElementById('flashcard');
        const answer = document.getElementById('answer');
        const toggleButton = document.getElementById('toggle');

        answer.style.display = 'none'; // Ocultar a resposta inicialmente

        toggleButton.addEventListener('click', () => {
            if (answer.style.display === 'none') {
                answer.style.display = 'block';
                toggleButton.textContent = 'Esconder Resposta';
            } else {
                answer.style.display = 'none';
                toggleButton.textContent = 'Mostrar Resposta';
            }
        });
    </script>
</body>
</html>
